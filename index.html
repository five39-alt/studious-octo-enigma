<!DOCTYPE html>
  
  <body>
    <h1>Overview</h1>
    <p>some text here</p>
    <ul>
      {% for page in site.pages %}
        <li>
          <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
        </li>
      {% endfor %}
    </ul>
    <h1>Revision History</h1>
    <ul>
        {% for post in site.posts %}
          <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
          </li>
        {% endfor %}
      </ul>

  </body>
</html>
